    <script>
        const inputEl = document.getElementById('inputCode');
        const outputEl = document.getElementById('outputCode');
        const statusEl = document.getElementById('statusIndicator');
        const modelEl = document.getElementById('modelSelect');
        let debounceTimer;

        inputEl.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            if (!inputEl.value.trim()) {
                outputEl.textContent = "";
                Prism.highlightElement(outputEl);
                return;
            }
            debounceTimer = setTimeout(formatCode, 800); 
        });

        async function formatCode() {
            const code = inputEl.value;
            const model = modelEl.value;
            statusEl.classList.remove('hidden');

            try {
                const response = await fetch('/api/format', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, model })
                });

                if (!response.ok) throw new Error('é­”æ³•å¤±æ•ˆäº†...');
                
                const data = await response.json();
                const cleanCode = data.result.replace(/```[a-z]*\n?|```/gi, '').trim();
                
                // è®¾ç½®æ–‡æœ¬å¹¶è§¦å‘é«˜äº®
                outputEl.textContent = cleanCode;
                Prism.highlightElement(outputEl);
                
            } catch (error) {
                outputEl.textContent = "Error: " + error.message;
            } finally {
                statusEl.classList.add('hidden');
            }
        }

        function copyResult() {
            const text = outputEl.textContent;
            if (!text) return;
            
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            const btn = document.getElementById('copyBtn');
            const originalInner = btn.innerHTML;
            btn.innerHTML = 'âœ¨';
            btn.classList.add('bg-green-400');
            setTimeout(() => {
                btn.innerHTML = originalInner;
                btn.classList.remove('bg-green-400');
            }, 2000);
        }
